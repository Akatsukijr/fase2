<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cadastrar - PetShop</title>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="bg-light py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <img src="images/logo.png" alt="Logo PetShop" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <nav>
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link btn btn-outline-primary font-weight-bold mr-2" href="inicio.html">Início</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-outline-primary font-weight-bold mr-2" href="racoes.html">Rações</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-outline-primary font-weight-bold mr-2" href="servicos.html">Serviços</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-outline-primary font-weight-bold mr-2" href="contato.html">Contato</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-2 text-right">
                    <span id="welcome-message"></span>
                    <a href="login.html" class="btn btn-primary" id="login-btn">Login</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Formulário de Cadastro -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Cadastro de Cliente e Pet</h2>
        <form onsubmit="return saveData()">
            <!-- Dados do Cliente -->
            <fieldset class="border p-4 mb-4">
                <legend class="w-auto">Dados do Cliente</legend>

                <div class="form-group">
                    <label for="nomeCliente">Nome:</label>
                    <input type="text" class="form-control" id="nomeCliente" placeholder="Digite seu nome" required>
                </div>

                <div class="form-group">
                    <label for="emailCliente">Email:</label>
                    <input type="email" class="form-control" id="emailCliente" placeholder="Digite seu email" required>
                </div>

                <div class="form-group">
                    <label for="telefoneCliente">Telefone:</label>
                    <input type="tel" class="form-control" id="telefoneCliente" placeholder="Digite seu telefone" required>
                </div>

                <div class="form-group">
                    <label for="enderecoCliente">Endereço:</label>
                    <input type="text" class="form-control" id="enderecoCliente" placeholder="Digite seu endereço" required>
                </div>
            </fieldset>

            <!-- Dados do Pet -->
            <fieldset class="border p-4 mb-4">
                <legend class="w-auto">Dados do Pet</legend>

                <div class="form-group">
                    <label for="nomePet">Nome do Pet:</label>
                    <input type="text" class="form-control" id="nomePet" placeholder="Nome do pet" required>
                </div>

                <div class="form-group">
                    <label for="tipoPet">Tipo do Pet:</label>
                    <select class="form-control" id="tipoPet" required>
                        <option value="Cachorro">Cachorro</option>
                        <option value="Gato">Gato</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="racaPet">Raça:</label>
                    <input type="text" class="form-control" id="racaPet" placeholder="Raça do pet" required>
                </div>

                <div class="form-group">
                    <label for="temperamentoPet">Temperamento:</label>
                    <input type="text" class="form-control" id="temperamentoPet" placeholder="Ex: calmo, agitado" required>
                </div>
            </fieldset>

            <!-- Botão de Enviar -->
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer class="bg-dark text-light py-3">
        <div class="container">
            <p class="text-center">© 2024 PetShop - Todos os direitos reservados</p>
        </div>
    </footer>

    <!-- Scripts do Bootstrap e JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function saveData() {
            const nomeCliente = document.getElementById('nomeCliente').value;
            const emailCliente = document.getElementById('emailCliente').value;
            const telefoneCliente = document.getElementById('telefoneCliente').value;
            const enderecoCliente = document.getElementById('enderecoCliente').value;
            const nomePet = document.getElementById('nomePet').value;
            const tipoPet = document.getElementById('tipoPet').value;
            const racaPet = document.getElementById('racaPet').value;
            const temperamentoPet = document.getElementById('temperamentoPet').value;

            // Aqui você pode implementar a lógica para salvar os dados, como enviar para um servidor
            console.log('Dados do Cliente:', {
                nomeCliente,
                emailCliente,
                telefoneCliente,
                enderecoCliente,
                nomePet,
                tipoPet,
                racaPet,
                temperamentoPet
            });

            alert('Cadastro realizado com sucesso!');

            // Redirecionar para a página index.html após clicar em OK
            window.location.href = 'index.html';
            return false; // Impede o envio do formulário para fins de demonstração
        }
        function updateWelcomeMessage() {
        const loggedIn = localStorage.getItem('loggedIn');
        const currentUser = localStorage.getItem('currentUser');
        const welcomeMessage = document.getElementById('welcome-message');
        const loginBtn = document.getElementById('login-btn');

        if (loggedIn === 'true' && currentUser) {
            welcomeMessage.innerText = `Bem-vindo, ${currentUser}!`;
            loginBtn.style.display = 'none'; // Oculta o botão de login se o usuário estiver logado
        } else {
            welcomeMessage.innerText = '';
            loginBtn.style.display = 'block'; // Mostra o botão de login se o usuário não estiver logado
        }
    }

        // Executa a função ao carregar a página
        window.onload = updateWelcomeMessage;
    </script>
    </script>
</body>
</html>
